<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Get in Touch</h2>
                <h3 class="section-subheading text-muted">
                    Interested in joining the fun?  Use the contact form below or reach out using the social icons below.
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <!-- BEGIN CONTACT FORM -->
                <!-- ** for setup, see: https://un-static.com/ ** -->

                <form name="sentMessage" id="contactForm" method="post"
                    action="https://forms.un-static.com/forms/YOUR_ENDPOINT_REFERENCE" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Your Name *"
                                    id="name"
                                    required
                                    data-validation-required-message="Please enter your name."
                                />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Your Email *"
                                    id="email"
                                    required
                                    data-validation-required-message="Please enter your email address."
                                />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input
                                    type="tel"
                                    class="form-control"
                                    placeholder="Your Phone *"
                                    id="phone"
                                    required
                                    data-validation-required-message="Please enter your phone number."
                                />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea
                                    class="form-control"
                                    placeholder="Your Message *"
                                    id="message"
                                    required
                                    data-validation-required-message="Please enter a message."
                                ></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                    <div class="text-right text-muted">
                        <p><small>Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a></small></p>
                    </div>
                </form>

                <!-- END CONTACT FORM -->

            </div>
        </div>
    </div>
</section>
